<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form - Diana</title>


     <!--favicon-->
    <link rel="shortcut icon" href="images/login2.png" type="image/x-icon">


     <!--css-->
    <link rel="stylesheet" href="style.css">


     <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">


    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/88097867ee.js" crossorigin="anonymous"></script>
</head>

<!--internal css-->
<style>  
    .main-container{
        display: flex;
        padding-left: 450px;
    }

    .image-container{
        margin-top: 100px;
        height: 380px;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        margin-right: 550px;
        width: 500px;
    }

    img{
        margin-top: 50px;
        width: 200px;
    }
</style>



<body>
    <div class="main-container">
        <div class="container">
            <h2>login</h2>
            <div class="icons">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <p class="account">or use your account</p>
            
            <form id="loginForm">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forgot your password?</a>
            <button type="submit">LOG IN</button>
            </form>
            </div>
    
         <div class="image-container">
            <img src="images/login2.png" alt="">
         </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
